<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Habit Tracker</title>
</head>
<body>
    <header class="border">
        <h1>Habit Tracker</h1>
    </header>
    <div id="habit-div" class="border">
        <input type="text" name="" id="habitInput-el">
        <button id="addHabit-btn">Add Habit</button>
        <ul id="habit-list">
            <li class="border habit-item">
                <h3>Walk 10,000 steps a day</h3>
                <div class="counter border">
                    <p id="Walk 10,000 steps a day">0</p>
                    <button onClick="increment()">+</button>
                </div>
            </li>
        </ul>
        <!-- <ul id="habit-list">
            <li>Read 1 chapter every day</li>
            <li>Run 1x per week</li>
        </ul> -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
